<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitZone | Membership</title>
  <link rel="stylesheet" href="membership.css">
  <script defer src="membership.js"></script>
  <script defer src="navbar.js"></script>
</head>
<body>
  <div class="topnav" id="myTopnav">
    <a href="index.html">About Us</a>
    <a href="membership.html" class="active">Membership</a>
    <a href="workout.html">Workout</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
  </div>

  <div class="container">
    <div class="form-wrapper">
      <h1>Membership Sign Up</h1>

      <form id="membershipForm">
        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" min="13" required>
        </div>

        <div class="form-group">
          <label>Gender:</label>
          <label><input type="radio" name="gender" value="Male"> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
        </div>

        <div class="form-group">
          <label for="goal">Fitness Goal:</label>
          <select id="goal" name="goal">
            <option value="">Select a goal</option>
            <option value="Lose Weight">Lose Weight</option>
            <option value="Build Muscle">Build Muscle</option>
            <option value="Improve Endurance">Improve Endurance</option>
          </select>
        </div>

        <div class="form-group">
          <label for="plan">Plan:</label>
          <select id="plan" name="plan">
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
          </select>
        </div>

        <button type="submit">Submit</button>
      </form>

      <div id="messages"></div>
    </div>
  </div>
</body>
</html>
