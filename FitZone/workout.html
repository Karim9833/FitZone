<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitZone | Workout</title>
  <link rel="stylesheet" href="workout.css">
  <script defer src="workout.js"></script>
  <script defer src="navbar.js"></script>
</head>
<body>
  <div class="topnav" id="myTopnav">
    <a href="index.html">About Us</a>
    <a href="membership.html">Membership</a>
    <a href="workout.html" class="active">Workout</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
  </div>

  <div class="container">
    <section class="workout-header">
      <h1>Today's Workout Plan</h1>
      <button id="generateBtn">Generate Workout</button>
      <div id="generatedWorkout" class="output-box"></div>
    </section>

    <section class="workout-categories">
      <h2>Workout Categories</h2>
      <div id="categoriesContainer" class="categories"></div>
    </section>

    <section class="interactive-cards">
      <h2>Exercise Flip Cards</h2>
      <div class="card-grid">
        <div class="card">
          <div class="card-inner">
            <div class="card-front">Push-Up</div>
            <div class="card-back">3 sets of 12 reps. Great for chest and triceps.</div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <div class="card-front">Squats</div>
            <div class="card-back">3 sets of 15 reps. Works your quads and glutes.</div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <div class="card-front">Plank</div>
            <div class="card-back">Hold for 60 seconds. Strengthens your core.</div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
